<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <script src="./js/main.js" type="module" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="alert-error">Digite somente números!</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight-input">Peso (kg)</label>
            <input type="text" id="weight-input" placeholder="75" />
          </div>
          <div class="input-wrapper">
            <label for="height-input">Altura (cm)</label>
            <input type="text" id="height-input" placeholder="170" />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta apontando para a direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img
              src="./assets/close.svg"
              alt="Imagem de uma cruz para fechar o modal"
            />
          </button>
          <span>Seu IMC é 10</span>
        </h2>
      </div>
    </div>
  </body>
</html>
